<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to CSS file -->
    <link href="index.css" rel="stylesheet">
    
    <!-- Link for the icon in title bar -->
    <link rel="icon" href="https://support.upwork.com/hc/article_attachments/360040474034/chatbot-data.png" type="image/x-icon">

    <!-- Links to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Link for the icons of font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title of the page -->
    <title>Chat Bot</title>

</head>
<body>

    <!-- Text Displayed above the main box -->
    <div id="startText">
        
        <!-- For I am a chatbot text -->
        <div id="wel"></div>

        <!-- For the online Text and symbol -->
        <div id="sym">

            <!-- Online Text -->
            <div id="texton"></div>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <!-- For the green symbol -->
            <div id="symb"></div>

        </div>

    </div>

    <!-- The main Chatting Box -->
    <div id="main">
        
        <!-- Messages Section -->
        <div id="msgBox"></div>
        
        <!-- For the Typing Text -->
        <div id="typing"></div>

        <!-- For Input Box and Send Button -->
        <div id="inputBox">

            <!-- Input text box -->
            <input id="inputBoxID" type="text" placeholder="Type a message....">

            <!-- Send Button -->
            <button id="sendBtn" onclick="adder()">

                <!-- Icon of the Send Button -->
                <i class="fa fa-send-o" style="font-size:30px;color:white"></i>   

            </button>

        </div>

    </div>

    <!-- For the Last Text Below the main box -->
    <div id="footer">
        Powered By Creativstan
    </div>

    <!-- For the Social Media Icons -->
    <div id="icons">

        <!-- Instagram -->
        <a href="https://www.instagram.com/creativstan/" target="_blank">
            
            <!-- Icon -->
            <i class="fa fa-instagram" style="font-size:48px;color:white"></i>
        
        </a>
        
        <!-- Pinterest -->
        <a href="https://in.pinterest.com/creativstan" target="_blank">
            
            <!-- Icon -->
            <i class="fa fa-pinterest" style="font-size:48px;color:white"></i>
        
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/sharduli-pandey-85455b1a7/" target="_blank">
            
            <!-- Icon -->
            <i class="fa fa-linkedin" style="font-size:48px;color:white"></i>
        
        </a>

    </div>

    
    <!-- Connected Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
